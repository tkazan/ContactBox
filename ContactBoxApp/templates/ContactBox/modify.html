{% extends 'ContactBox/base.html' %}

{% block title %}Modify{% endblock %}

{% block content %}

    <h2>Modyfikuj kontakt: {{ person.first }} {{ person.last }}</h2>
    <p class="text-danger">{{ message }}</p>
    <form method="POST" action="#">
    {% csrf_token %}
        <div class="float-left mr-4">
            <label><span class="lead">DANE OSOBOWE:</span><br/>
            <span class="text-warning">*jeżeli zmieniasz adres, sprawdź czy nie ma go na liście</span>
                <table class="table table-dark table-striped table-bordered">
                    {{ form.as_table }}
                </table>
            </label>
        </div>
        <div class="float-left">
            <label><span class="lead">ADRES:</span><br/>
            <span class="text-warning">*jeżeli wybierasz nowy adres, ustaw rozwijaną listę adresów na: -----</span>
                <table class="table table-dark table-striped table-bordered">
                    {{ form2.as_table }}
                </table>
            </label>
        </div>
        <br/>
        <div class="clearfix"></div>
        <br/>
        <div class="float-left mr-4">
            <label><span class="lead">TELEFONY:</span><br/>
                <span class="text-warning">*jeżeli chcesz usunąć telefon, po prostu<br/>
                                            usuń dane z pola "Numer", aby było puste</span>
                <table class="table table-dark table-striped table-bordered">
                    {{ form3 }}
                </table>
            </label>
        </div>
        <div class="float-left mr-4">
            <label><span class="lead">EMAIL:</span><br/>
                <span class="text-warning">*jeżeli chcesz usunąć email, po prostu<br/>
                                            usuń dane z pola "Email", aby było puste</span>
                <table class="table table-dark table-striped table-bordered">
                    {{ form4 }}
                </table>
            </label>
        </div>
        <div class="float-left mr-4">
            <label><span class="lead">GRUPY:</span><br/>
                <span class="text-warning">*jeżeli chcesz usunąć grupę,<br/>
                                        zmień wartość pola na: ---------</span>
                <table class="table table-dark table-striped table-bordered">
                    {{ form5.as_table }}
                </table>
            </label>
        </div>
        <div class="clearfix"></div>
        <br/>
        <input class="btn btn-warning mr-5" type="submit" value="Edytuj">

        <br/>
    </form>
    <a href="{% url 'contactbox:home' %}">
        <button class="btn btn-info mt-2">Wróć</button>
    </a>

{% endblock %}

<form method="post" action="#">
        {% csrf_token %}

            <input type="submit" name="add" value="Dodaj kontakt" class="btn btn-success">
        </form>
