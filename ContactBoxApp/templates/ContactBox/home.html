{% extends 'ContactBox/base.html'%}

{% block title %}Contact Box{% endblock %}

{% block content %}
    <br/>
    <table class="table table-striped table-bordered">
        <thead class="lead">
            <th>Nazwisko</th>
            <th>Imię</th>
            <th>Modyfikuj</th>
            <th>Usuń</th>
        </thead>
    <tbody>
    {% for person in persons %}
        <tr>
            <td>{{ person.surname }}</td>
            <td>{{ person.name }}</td>
            <td>modyfikuj</td>
            <td>usuń</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
